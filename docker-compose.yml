version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./server
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/ecommerce
      PORT: 8080
      JWT_SECRET: supersecretkey123
      SESSION_SECRET: anothersecretkey456
    depends_on:
      - db
    links:
      - db

  client:
    build: ./client
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend

volumes:
  postgres_data:
