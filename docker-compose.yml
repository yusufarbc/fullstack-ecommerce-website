version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ecommerce-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Node.js + Express + AdminJS)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ecommerce}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@siten.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
    volumes:
      - ./server:/app
      - /app/node_modules
      - /app/prisma/migrations
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce-network
    command: sh -c "npx prisma db push && npx prisma db seed && npm run dev"

  # Frontend Service (React + Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ecommerce-network
    stdin_open: true
    tty: true

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
